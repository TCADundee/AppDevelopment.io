<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">
  <script type="module" src="js/register.js" defer></script>
</head>

<body class="dark-theme">

<header class="header auth-header">
  <h1 class="app-title">Hobby and Me</h1>
</header>


<main class="center-auth">

  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>

    <form>

      <label>Email</label>
      <input id="Email" type="email" placeholder="Email" required class="auth-input">

      <label>Password</label>
      <input id="Password" type="password" placeholder="Password" required class="auth-input">

      <button class="btn" id="submit" type="submit">Create Account</button>
    </form>

    <p class="auth-footer">
      Already have an account? <a href="login.html">Login</a>
    </p>
    <p class="auth-footer">
      Or continue as a <a href="introGuest.html">Guest</a>
    </p>
  </div>

</main>

</body>
</html>
