<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/login.js" defer></script>
</head>

<body class="dark-theme">

<header class="header auth-header">
  <h1 class="app-title">Hobby and Me</h1>
</header>


<main class="center-auth">

  <div class="auth-card">
    <h2 class="auth-title">Welcome Back!</h2>

    <form id="loginForm">

      <label>Email</label>
      <input id="Email" type="email" placeholder="Email" required class="auth-input">

      <label>Password</label>
      <input id="Password" type="password" placeholder="Password" required class="auth-input">

      <button class="btn" id="submit" type="submit">Login</button>
    </form>

    <p class="auth-footer">
      Don't have an account? <a href="signUp.html">Create one</a>
    </p>
  </div>

</main>

</body>
</html>
